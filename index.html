<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts.js"></script>
</head>
<body>
    <h1>Task Manager</h1>
    <section>
        <h1>Add task</h1>
        <form action="" onsubmit="event.preventDefault(); addTask(document.getElementById('nameInput').value)">
            <input type="text" id="nameInput" placeholder="Tarefa">
            <button type="submit">Add Task</button>
        </form>
    </section>
    <section>
        <p>Filter by status</p>
        <button onclick="filterTasksByStatus(true)">Active</button>
        <button onclick="filterTasksByStatus(false)">Finished</button>
        <button onclick="listTasks()">Clear</button>
        <ul id="tasks">
        </ul>
    </section>
</body>
</html>
